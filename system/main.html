<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Puercos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="col-sm-6">
        <h1>Agregar Cerdo</h1> 
        
        <img src="./Puerquitos.jpg" alt="Lechones" width="200" class="img-fluid mb-3">

        <form asp-action="Detalle_Cerdo" asp-controller="Cerdo" method="post">
            <input type="hidden" asp-for="Idcerdo" />

            <h2>Informaci√≥n del Cerdo</h2>
            <div class="mb-2">
                <label class="form-label" asp-for="Raza">Raza</label>
                <input class="form-control" asp-for="Raza" />
                <span asp-validation-for="Raza" class="text-danger"></span>
            </div>

            <div class="mb-2">
                <label class="form-label" asp-for="Peso">Peso (kg)</label>
                <input class="form-control" asp-for="Peso" type="number" step="0.01" />
                <span asp-validation-for="Peso" class="text-danger"></span>
            </div>

            <div class="mb-2">
                <label class="form-label" asp-for="Edad">Edad (meses)</label>
                <input class="form-control" asp-for="Edad" type="number" />
                <span asp-validation-for="Edad" class="text-danger"></span>
            </div>

            <div class="mb-2">
                <label class="form-label" asp-for="Vacunas">Vacunas</label>
                <input class="form-control" asp-for="Vacunas" />
                <span asp-validation-for="Vacunas" class="text-danger"></span>
            </div>

            <div class="mb-2">
                <label class="form-label" asp-for="Precio">Precio ($)</label>
                <input class="form-control" asp-for="Precio" type="number" step="0.01" />
                <span asp-validation-for="Precio" class="text-danger"></span>
            </div>


            <img src="./Alimentos.jpg" alt="Alimentos" width="200" class="img-fluid mb-3">

            <h2>Alimentos</h2>
            <div class="mb-2">
                <label class="form-label" asp-for="AlimentosMarca">Marca</label>
                <input class="form-control" asp-for="AlimentosMarca" />
                <span asp-validation-for="AlimentosMarca" class="text-danger"></span>
            </div>

            <div class="mb-2">
                <label class="form-label" asp-for="AlimentosCantidad">Cantidad (kg)</label>
                <input class="form-control" asp-for="AlimentosCantidad" type="number" />
                <span asp-validation-for="AlimentosCantidad" class="text-danger"></span>
            </div>

            <div class="mb-2">
                <label class="form-label" asp-for="AlimentosPrecio">Precio ($)</label>
                <input class="form-control" asp-for="AlimentosPrecio" type="number" step="0.01" />
                <span asp-validation-for="AlimentosPrecio" class="text-danger"></span>
            </div>

            <img src="./Medicamentos.jpg" alt="Medicamentos" width="200" class="img-fluid mb-3">

            <h2>Medicinas</h2>
            <div class="mb-2">
                <label class="form-label" asp-for="MedicinasMarca">Marca</label>
                <input class="form-control" asp-for="MedicinasMarca" />
                <span asp-validation-for="MedicinasMarca" class="text-danger"></span>
            </div>

            <div class="mb-2">
                <label class="form-label" asp-for="MedicinasCantidad">Cantidad</label>
                <input class="form-control" asp-for="MedicinasCantidad" type="number" />
                <span asp-validation-for="MedicinasCantidad" class="text-danger"></span>
            </div>

            <div class="mb-2">
                <label class="form-label" asp-for="MedicamentosCertificados">Medicamentos Certificados</label>
                <input class="form-control" asp-for="MedicamentosCertificados" />
                <span asp-validation-for="MedicamentosCertificados" class="text-danger"></span>
            </div>

            <div class="mb-2">
                <label class="form-label" asp-for="MedicinasPrecio">Precio ($)</label>
                <input class="form-control" asp-for="MedicinasPrecio" type="number" step="0.01" />
                <span asp-validation-for="MedicinasPrecio" class="text-danger"></span>
            </div>

            <h2>Observaciones</h2>
            <div class="mb-2">
                <label class="form-label" asp-for="Observaciones">Observaciones</label>
                <textarea class="form-control" asp-for="Observaciones"></textarea>
                <span asp-validation-for="Observaciones" class="text-danger"></span>
            </div>

            <div class="mb-2">
                <button class="btn btn-primary" type="submit">Crear</button> 
                <a class="btn btn-dark" href="Cerdo">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
